<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOOM in js-dos</title>
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css" />
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    #dos {
      width: 100vw;
      height: 100vh;
      background: black;
    }
    #dos canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="dos"></div>

  <script>
    let dosInstance;

    function resizeGame() {
      const canvas = document.querySelector("#dos canvas");
      if (canvas) {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      dosInstance = Dos(document.getElementById("dos"), {
        url: "./doom.jsdos"
      });
    });

    // Listen for fullscreen changes and resize accordingly
    document.addEventListener("fullscreenchange", resizeGame);
    document.addEventListener("webkitfullscreenchange", resizeGame);
    document.addEventListener("mozfullscreenchange", resizeGame);
    document.addEventListener("MSFullscreenChange", resizeGame);
  </script>
</body>
</html>
