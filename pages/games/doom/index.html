<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DOOM</title>
    <script src="js-dos.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated;
            display: block;
        }

        /* remove leftover space from center tag */
        center { display: contents; }
    </style>
</head>

<body>
    <canvas id="doomCanvas"></canvas>

    <script>
        const canvas = document.getElementById("doomCanvas");

        Dos(canvas, { autolock: true }).ready((fs, main) => {
            fs.extract("DOOM.ZIP").then(() => {
                main(["-c", "DOOM"]).then((ci) => {
                    window.ci = ci;
                    document.title = "DOOM";
                });
            });
        });
    </script>
</body>
</html>
