
<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Nexus | Supporters">
    <meta property="og:description" content="Supporters page for Nexus">
    <meta property="og:image" content="/storage/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="../storage/images/googleclassroom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../storage/css/anotherstyle.css">
    <link rel="stylesheet" href="../storage/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<script src="/particles.js"></script>
<script src="/storage/js/app.js"></script>
<div id="particles-js"></div>
<script src="/storage/js/particles-toggle.js" defer></script>

<div class="navbar">
    <div class="left-side">
        <a href="/">
            <img src="/storage/images/logo.png" alt="logo">
        </a>
    </div>
    <div class="right-side">
        <script type="text/javascript" src="/storage/js/nav.js"></script>
    </div>
</div>

<div class="game-title">Supporters</div>

<div class="game-grid" id="gameGrid">
    <div class="game-button">
        <a href="" target="_blank">
            <img src="/storage/images/topis.png" alt="toprak">
            <div class="overlay-text">toprak</div>
        </a>
    </div>
</div>

<script>
    function checkGridAlignment() {
        const gameGrid = document.getElementById('gameGrid');
        const buttons = document.querySelectorAll('.game-button');
        const pageWidth = window.innerWidth;

        buttons.forEach(button => {
            const rect = button.getBoundingClientRect();
            const distanceToRightEdge = pageWidth - rect.right;

            if (distanceToRightEdge < 75) {
                button.style.clear = 'both';
            } else {
                button.style.clear = 'none';
            }
        });
    }
    window.addEventListener('resize', checkGridAlignment);
    window.addEventListener('load', checkGridAlignment);
</script>
<script>
    function filterGames() {
        const searchInput = document.getElementById('gameSearch').value.toLowerCase();
        const games = document.querySelectorAll('.game-button');

        games.forEach(game => {
            const gameTitle = game.querySelector('.overlay-text').textContent.toLowerCase();
            if (gameTitle.includes(searchInput)) {
                game.style.display = 'block';
            } else {
                game.style.display = 'none';
            }
        });
    }
</script>


<script type="text/javascript" src="/storage/js/notify.js"></script>
<script type="text/javascript" src="/storage/js/background.js"></script>
<script type="text/javascript" src="/storage/js/cheese-algorithm.js"></script>
</body>
</html>
